<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link 
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="main">
      <div class="card p-3 pb-0 rounded-4" style="width: 18rem;">
        <img src="./assets/images/illustration-article.svg" class="card-img-top rounded " alt="image">
        <div class="card-body p-0 py-3">
          <h6 class="learning rounded-1 ">Learning</h6>
          <h6 class="published fw-medium ">Published 21 Dec 2023</h6>
          <h5 class="card-title fw-bold hovered">HTML & CSS foundations</h5>
          <p class="card-text fw-light">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <h6 class="fw-bolder "><img src="./assets/images/image-avatar.webp" alt="logo">&nbsp;&nbsp;Greg Hooper</h6>
        </div>
      </div>
    </div>
  </body>
</html>
